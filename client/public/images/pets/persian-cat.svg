<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f8ff"/>
  <!-- Cat body -->
  <ellipse cx="200" cy="180" rx="70" ry="35" fill="#d3d3d3"/>
  <!-- Cat head -->
  <circle cx="200" cy="130" r="45" fill="#d3d3d3"/>
  <!-- Ears -->
  <polygon points="170,90 180,70 190,90" fill="#c0c0c0"/>
  <polygon points="210,90 220,70 230,90" fill="#c0c0c0"/>
  <!-- Eyes -->
  <ellipse cx="185" cy="115" rx="6" ry="8" fill="#000"/>
  <ellipse cx="215" cy="115" rx="6" ry="8" fill="#000"/>
  <!-- Nose -->
  <polygon points="200,125 195,130 205,130" fill="#ff69b4"/>
  <!-- Mouth -->
  <path d="M 195 135 Q 200 140 205 135" stroke="#000" stroke-width="1" fill="none"/>
  <!-- Whiskers -->
  <line x1="180" y1="130" x2="160" y2="125" stroke="#000" stroke-width="1"/>
  <line x1="180" y1="135" x2="160" y2="135" stroke="#000" stroke-width="1"/>
  <line x1="180" y1="140" x2="160" y2="145" stroke="#000" stroke-width="1"/>
  <line x1="220" y1="130" x2="240" y2="125" stroke="#000" stroke-width="1"/>
  <line x1="220" y1="135" x2="240" y2="135" stroke="#000" stroke-width="1"/>
  <line x1="220" y1="140" x2="240" y2="145" stroke="#000" stroke-width="1"/>
  <!-- Tail -->
  <path d="M 270 180 Q 300 160 320 190" stroke="#d3d3d3" stroke-width="6" fill="none"/>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#696969">Persian Cat</text>
</svg>
