<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldenFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldenDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Dog body with realistic shading -->
  <ellipse cx="200" cy="190" rx="85" ry="45" fill="url(#goldenFur)" stroke="#b8860b" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="160" y="190" width="12" height="60" fill="url(#goldenDark)" rx="6"/>
  <rect x="180" y="190" width="12" height="60" fill="url(#goldenDark)" rx="6"/>
  <rect x="200" y="190" width="12" height="60" fill="url(#goldenDark)" rx="6"/>
  <rect x="220" y="190" width="12" height="60" fill="url(#goldenDark)" rx="6"/>
  
  <!-- Paws -->
  <ellipse cx="166" cy="250" rx="8" ry="5" fill="#8b4513"/>
  <ellipse cx="186" cy="250" rx="8" ry="5" fill="#8b4513"/>
  <ellipse cx="206" cy="250" rx="8" ry="5" fill="#8b4513"/>
  <ellipse cx="226" cy="250" rx="8" ry="5" fill="#8b4513"/>
  
  <!-- Dog head with realistic features -->
  <circle cx="200" cy="130" r="55" fill="url(#goldenFur)" stroke="#b8860b" stroke-width="2"/>
  
  <!-- Muzzle -->
  <ellipse cx="200" cy="150" rx="25" ry="20" fill="url(#goldenFur)"/>
  
  <!-- Ears with detail -->
  <ellipse cx="170" cy="95" rx="18" ry="30" fill="url(#goldenDark)" transform="rotate(-15 170 95)"/>
  <ellipse cx="230" cy="95" rx="18" ry="30" fill="url(#goldenDark)" transform="rotate(15 230 95)"/>
  
  <!-- Eyes with realistic detail -->
  <ellipse cx="185" cy="120" rx="8" ry="10" fill="url(#eyeGlow)"/>
  <ellipse cx="215" cy="120" rx="8" ry="10" fill="url(#eyeGlow)"/>
  <circle cx="185" cy="118" r="3" fill="#000"/>
  <circle cx="215" cy="118" r="3" fill="#000"/>
  <circle cx="186" cy="116" r="1" fill="#fff"/>
  <circle cx="216" cy="116" r="1" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="145" rx="6" ry="4" fill="#000"/>
  
  <!-- Mouth with detail -->
  <path d="M 190 150 Q 200 155 210 150" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 195 152 Q 200 157 205 152" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Tail with realistic curve -->
  <path d="M 285 190 Q 320 170 340 200 Q 350 220 345 240" stroke="url(#goldenFur)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Fur texture details -->
  <path d="M 160 180 Q 170 175 180 180" stroke="#b8860b" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 180 175 Q 190 170 200 175" stroke="#b8860b" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 200 170 Q 210 165 220 170" stroke="#b8860b" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 220 175 Q 230 170 240 175" stroke="#b8860b" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Collar -->
  <ellipse cx="200" cy="160" rx="35" ry="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <circle cx="220" cy="160" r="3" fill="#f39c12"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="260" rx="90" ry="15" fill="#e0e0e0" opacity="0.5"/>
  
  <!-- Text label -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b4513">Golden Retriever</text>
</svg>
