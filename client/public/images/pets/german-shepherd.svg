<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f5f5dc"/>
  <!-- Dog body -->
  <ellipse cx="200" cy="180" rx="80" ry="40" fill="#8b4513"/>
  <!-- Dog head -->
  <circle cx="200" cy="120" r="50" fill="#8b4513"/>
  <!-- Ears -->
  <polygon points="170,85 175,65 185,85" fill="#654321"/>
  <polygon points="230,85 235,65 245,85" fill="#654321"/>
  <!-- Eyes -->
  <circle cx="185" cy="110" r="5" fill="#000"/>
  <circle cx="215" cy="110" r="5" fill="#000"/>
  <!-- Nose -->
  <ellipse cx="200" cy="130" rx="8" ry="5" fill="#000"/>
  <!-- Mouth -->
  <path d="M 190 140 Q 200 150 210 140" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Tail -->
  <path d="M 280 180 Q 320 160 330 190" stroke="#8b4513" stroke-width="8" fill="none"/>
  <!-- Black markings -->
  <ellipse cx="200" cy="140" rx="25" ry="20" fill="#000000" opacity="0.3"/>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#654321">German Shepherd</text>
</svg>
